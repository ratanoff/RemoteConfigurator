<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Firebase Configurator</title>
</head>

<body>

<div id="container" style="display: inline-block;">
    <div id="image">
        <div id="banner">Текст баннера</div>
    </div>
</div>


<!--<div id="square" style="width: 200px; height: 200px; background-color: #111111"></div>-->
<button onclick="changeSquareColor()" style="margin-top: 50px">Change color</button>

<div style="width: auto; display: inline-block">
    <form>
        <div class="form-group row">
            <label class="col-4"></label>
            <div class="col-8">
                <input id="title" name="title" type="text" class="form-control" aria-describedby="titleHelpBlock"
                       required="required">
                <span id="titleHelpBlock" class="form-text text-muted">Текст баннера</span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4"></label>
            <div class="col-8">
                <select id="startFragment" name="startFragment" aria-describedby="startFragmentHelpBlock"
                        required="required" class="custom-select"></select>
                <span id="startFragmentHelpBlock" class="form-text text-muted">На каком экране показать баннер</span>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary" onclick="scanDir()">Submit</button>
            </div>
        </div>
    </form>

    <div id=serializearray></div>

</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script src="script.js"></script>
<script src="app_versions.js"></script>
</body>


</html>
